<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, content='width = 320, initial-scale=1, maximum-scale=1.0; user-scalable=yes; target-densitydpi=160dpi" />

    <meta name="description" content="Growth Landing Web-Page" />

    <meta name="title" content="Growth Landing" />

    <title>Growth page</title>

    <link rel="icon" type="image/x-icon" href="assets/icon_growth_web_page.jpg" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />

    <link rel="stylesheet" href="style-hp.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="hero_container">
      <div class="header_hero_page">
        <div class="title_hero_page">
          <div class="logotype_block">
            <h1 class="title_head">Growth</h1>

            <img
              class="head_line"
              src="assets/main_line_icon_blue.png"
              alt="Item pade - Head Blue Line" />
          </div>

          <nav class="nav_in_the_page">
            <a
              class="link"
              href="https://www.instagram.com/spartaksubbota/"
              target="_blank">
              Features
            </a>

            <a
              class="link"
              href="https://www.instagram.com/spartaksubbota/"
              target="_blank">
              About us
            </a>

            <a
              class="link"
              href="https://www.instagram.com/spartaksubbota/"
              target="_blank">
              Blog
            </a>

            <button class="push_info" type="submit">Log In</button>
          </nav>
        </div>
        <div class="main_block">
          <h2 class="main_title">A powerful solution to grow your startup. Fast!</h2>

          <p class="descripion">
            Organise, collaborate, and track progress seamlessly with our one-stop-shop
            startup growth tool.
          </p>
        </div>

        <div class="button_space">
          <button class="get_start" type="submit">Get started</button>
          <button class="push_demo" type="submit">Book a demo</button>
        </div>

        <div class="previev_block">
          <div class="team_table">
            <div class="block_title">
              <h3 class="title_t_table">Team Capodopera</h3>

              <p class="description_t_table">
                Grow the number of clients and reach the 1000/day sales.
              </p>

              <img
                class="line_in_table"
                src="assets/line_in_previev_table.png"
                alt="Line in Table Previev" />

              <div class="photo_previev">
                <img
                  class="photo_in_table"
                  src="assets/woman_icon_quality_middle_size.svg"
                  alt="Photo in table preview Tamara" />

                <img
                  class="photo_in_table"
                  src="assets/man_1_icon_quality_middle_size.svg"
                  alt="Photo in table preview Lopez" />

                <img
                  class="photo_in_table"
                  src="assets/man_3_icon_quality_middle_size.svg"
                  alt="Photo in table preview Tom" />
              </div>
            </div>

            <div class="block_diagrama">
              <img
                class="line_in_table_vertical"
                src="assets/items_table/grey_line_in_table.svg"
                alt="Line in Table Preview" />
              <img
                class="line_in_table_vertical"
                src="assets/items_table/line_in_table_team_black.svg"
                alt="Line in Table Preview" />

              <img
                class="line_in_table_vertical"
                src="assets/items_table/grey_line_in_table.svg"
                alt="Line in Table Preview" />

              <img
                class="line_in_table_vertical"
                src="assets/items_table/grey_line_in_table.svg"
                alt="Line in Table preview" />
            </div>

            <div class="item_block_grey">
              <img
                class="photo_in_text_man_lpz"
                src="assets/mini_photo_man_1.svg"
                alt="Photo in table preview Tom" />
              <p class="text_in_item_block">Research pricing</p>
            </div>

            <div class="item_block_yellow">
              <img
                class="photo_in_text_man_tom"
                src="assets/mini_photo_man_2.svg"
                alt="Photo in table preview Lopez" />
              <img
                class="photo_in_table_man_lpz"
                src="assets/mini_photo_man_1.svg"
                alt="Photo in table preview Tom" />
              <p class="text_in_item_block">Client follow-up</p>
            </div>

            <div class="item_block_lightblue">
              <img
                class="photo_in_table_man_tam"
                src="assets/mini_photo_women.svg"
                alt="Photo in table preview Tamara" />

              <img
                class="photo_in_text_man_tom"
                src="assets/mini_photo_man_2.svg"
                alt="Photo in table preview Lopez" />

              <img
                class="photo_in_table_man_lpz"
                src="assets/mini_photo_man_1.svg"
                alt="Photo in table preview Tom" />

              <p class="text_in_item_block">Team call</p>
            </div>
          </div>
          <div class="price_block">
            <img
              class="sale_diagram"
              src="assets/Знімок екрана for hero_page_section.png"
              alt="Diagrama Sale
            Price & Team Call" />
          </div>
        </div>
      </div>
    </section>
    <section class="section_featuring_container"></section>
  </body>
</html>
